<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabuada.css">
    <title>Tabuada</title>
</head>
<body>  
    <div class="container">
        <div id="inputs">
            <h2>Digite um n√∫mero para ser feita a tabuada do 0 ao 10:</h2>
            <form id="form">
                <input type="number" id="number1">
                <br>
                <button id="button">Calcular</button>
            </form>
        </div>
        <div id="result"></div>
    </div>
    <script>

        function calculate (event){
            event.preventDefault()
            let num = parseFloat(number1.value)
            result.innerHTML = ""

            for(let i = 0 ; i <= 10 ; i++) {
                let finaly = i * num
                result.innerHTML += `${i} X ${num} = ${finaly}<br>`

            }


        }
        form.addEventListener("submit", calculate)

    </script>
</body>
</html>
